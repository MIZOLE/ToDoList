<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
    <title>Document</title>
</head>

<body>    
    <div class="header">
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Search.." id="Search">
                <button class="button" id="button">Search</button>
            </div>
            
            <div class="items">
                <button id="myBtn" type="button" class="btn btn-dark">New Item</button>

            </div>
            
          
        </div>

        <ul id="items_list"></ul>

    </div>
    <br><br><br>
    <div id="show_duties">

    </div>

    
   
    <br><br><br><br>
    <div class="card_buttons">
       
    </div>
    <br><br><br>
    
    

    <div id="myModal" class="modal">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">New Item</h5>
                </div>
                <div class="modal-body">
                    <span class="close">&times;</span>
                    <input type="text" class="title" id="title" placeholder="Title"><br>
                    <input type="text" class="description" id="description" placeholder="Description"><br>
                    <input type="date" class="date" id="date"><br>                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="button" onclick="createItem()">Save</button>
                </div>
            </div>
        </div>
    </div>
    

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
